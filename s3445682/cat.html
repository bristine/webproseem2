<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
<title>Update a Cat</title>
<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
</head>
<body>
 <form action="/cat" method="post">
   <div>     <label for="name">Cat name:</label>
     <input type="text" name="name" value="{{ cat.name }}" />
   </div>
   <div>
     <label for="description">Description:</label>
     <textarea name="description" rows="3" cols="60">{{ cat.description }}</textarea>
   </div>
   <div>
     <label for="owner">Owner:</label>
     <input type="text" name="owner" value="{{ cat.owner.get().name }}"/>
   </div>
   <fieldset>
     <legend>Date of Birth</legend>
     <div>
       <label for="day">Day:</label>
       <input type="text" name="day" value="{{ cat.date_of_birth.day }}"/>
     </div>
     <div>
       <label for="month">Month:</label>
       <input type="text" name="month" value="{{ cat.date_of_birth.month }}"/>
     </div>
     <div>
       <label for="year">Year:</label>
       <input type="text" name="year" value="{{ cat.date_of_birth.year }}"/>
     </div>
   </fieldset>
   <div><input type="submit" value="Update Cat"></div>
 </form>
</body>
</html>
{% endautoescape %}
